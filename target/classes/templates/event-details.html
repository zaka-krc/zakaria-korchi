<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Evenement Details - Anderlecht Community NGO</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Anderlecht Community NGO</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/new}">Nieuw Evenement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/locations}">Locaties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">Over Ons</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div class="card" th:object="${event}">
        <div class="card-header">
            <h1 th:text="*{title}"></h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5>Evenement Details</h5>
                    <table class="table table-borderless">
                        <tr>
                            <td><strong>Titel:</strong></td>
                            <td th:text="*{title}"></td>
                        </tr>
                        <tr>
                            <td><strong>Organisatie:</strong></td>
                            <td th:text="*{organization}"></td>
                        </tr>
                        <tr>
                            <td><strong>Datum & Tijd:</strong></td>
                            <td th:text="${#temporals.format(event.dateTime, 'dd/MM/yyyy HH:mm')}"></td>
                        </tr>
                        <tr>
                            <td><strong>Contact Email:</strong></td>
                            <td><a th:href="'mailto:' + *{contactEmail}" th:text="*{contactEmail}"></a></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <h5>Locatie Details</h5>
                    <table class="table table-borderless">
                        <tr>
                            <td><strong>Locatie:</strong></td>
                            <td th:text="*{location.name}"></td>
                        </tr>
                        <tr>
                            <td><strong>Adres:</strong></td>
                            <td th:text="*{location.address}"></td>
                        </tr>
                        <tr>
                            <td><strong>Capaciteit:</strong></td>
                            <td th:text="*{location.capacity} + ' personen'"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <h5>Omschrijving</h5>
                    <p th:text="*{description}"></p>
                </div>
            </div>

            <div class="mt-3">
                <a th:href="@{/}" class="btn btn-primary">Terug naar Overzicht</a>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p>&copy; 2025 Anderlecht Community NGO. Alle rechten voorbehouden.</p>
    </div>
</footer>
</body>
</html>

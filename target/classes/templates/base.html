<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title th:text="${pageTitle != null ? pageTitle : 'Anderlecht Community NGO'}">Anderlecht Community NGO</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Anderlecht Community NGO</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/new}">Nieuw Evenement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/locations}">Locaties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">Over Ons</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div th:replace="${content}"></div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p>&copy; 2025 Anderlecht Community NGO. Alle rechten voorbehouden.</p>
    </div>
</footer>
</body>
</html>
